<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: main-fragment(
                                                ~{:: title},
                                                'full-header',
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>
    <title>Trang chủ</title>

    <th:block id="css-resources">
        <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/products.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/lastest-news.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/index/index-newsletter.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/index/index-category.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/index/product-showcase.css}"/>
    </th:block>
</head>
<body>
<main id="main-content" class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="account-title text-center">Quên Mật Khẩu</h2>
            <p class="text-center">Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>
            <form class="forgot-password-form" th:action="@{/quen-mat-khau}" method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary red-btn btn-block">Gửi yêu cầu</button>
            </form>
            <p class="text-success text-center" th:if="${message}" th:text="${message}"></p>
            <p class="text-danger text-center" th:if="${error}" th:text="${error}"></p>
            <div class="text-center">
                <a th:href="@{/tai-khoan/dang-nhap}">Quay lại đăng nhập</a>
            </div>
        </div>
    </div>
</main>

<th:block id="js-resources">
    <script th:src="@{/script/account.js}"></script>
</th:block>
</body>
</html>
